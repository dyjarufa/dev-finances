<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finances</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- tags semanticas, estrutura e significado -->
  <header>
    <h1 id="logo">dev.finaces$</h1>
  </header>

  <main class="container">
    <!-- geralmente ums section é seguida de um h2 -->
    <section id="balance">
      <h2>Balanço</h2>

      <div class="card">
        <h3>Entradas</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>Saídas</h3>
        <p>R$ 2.000,00</p>
      </div>

      <div class="card  total">
        <h3>Total</h3>
        <p>R$ 3.000,00</p>
      </div>

    </section>

    <section id="transaction">
      <h2>Transações</h2>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descriçao</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">R$ 500,00</td>
            <td class="date">19/01/2020</td>
          </tr>
          <tr>
            <td class="description">Criação website</td>
            <td class="income">R$ 5.000,00</td>
            <td class="date">19/01/2020</td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">R$ 200,00</td>
            <td class="date">19/01/2020</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <footer>
    <p>dev.finace$</p>
  </footer>





</body>

</html>
